<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/530115b9ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Panel de Control</title>
  </head>
  <body>
    <div class="container mt-5">
      <form id="formCliente" class="row g-3">
        <div class="col-md-6">
          <label for="cNombre" class="form-label">Nombre</label>
          <input
            disabled
            type="text"
            class="form-control"
            id="cNombre"
            name="cNombre"
            placeholder="Nombre"
          />
        </div>
        <div class="col-md-6">
          <label for="cApellido" class="form-label">Apellido</label>
          <input
            disabled
            type="text"
            class="form-control"
            id="cApellido"
            name="cApellido"
            placeholder="Apellido"
          />
        </div>
        <div class="col-3">
          <label for="cProvincia" class="form-label">Provincia</label>
          <input
            disabled
            type="text"
            class="form-control"
            id="cProvincia"
            name="cProvincia"
            placeholder="ej: Santa Fe"
          />
        </div>
        <div class="col-3">
          <label for="cLocalidad" class="form-label">Localidad</label>
          <input
            disabled
            type="text"
            class="form-control"
            id="cLocalidad"
            name="cLocalidad"
            placeholder="ej: Rosario"
          />
        </div>
        <div class="col-4">
          <label for="cDireccion" class="form-label">Direccion</label>
          <input
            disabled
            type="text"
            class="form-control"
            id="cDireccion"
            name="cDireccion"
            placeholder="ej: Cordoba 2045"
          />
        </div>
        <div class="col-2">
          <label for="cCodigoPostal" class="form-label">Codigo Postal</label>
          <input
            disabled
            type="number"
            class="form-control"
            id="cCodigoPostal"
            name="cCodigoPostal"
            placeholder="ej: 2000"
          />
        </div>
        <div class="col-6">
          <label for="cEmail" class="form-label">Email</label>
          <input
            disabled
            type="email"
            class="form-control"
            id="cEmail"
            name="cEmail"
            placeholder="Escribe el Email"
          />
        </div>
        <div class="col-3">
          <label for="cTelTrabajo" class="form-label">Telefono Trabajo</label>
          <input
            disabled
            type="number"
            class="form-control"
            id="cTelTrabajo"
            name="cTelTrabajo"
            placeholder="Telefono Trabajo"
          />
        </div>
        <div class="col-3">
          <label for="cTelPersonal" class="form-label">Telefono Personal</label>
          <input
            disabled
            type="email"
            class="form-control"
            id="cTelPersonal"
            name="cTelPersonal"
            placeholder="Telefono Personal"
          />
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
</html>
